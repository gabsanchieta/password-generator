<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Importa a fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de senha</h1>
            <p class="subtitle">Utilize o <span>Password Generator</span> para criar uma senha forte e segura</p>
        </section>
    
        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password" readonly>
                </div>
                <div class="actions">
                    <button id="copyButton1">
                        <img src="./img/copy.svg" alt="Copiar senha para a área de Transferência" width="42">
                    </button>
                    <button id="refresh">
                        <img src="./img/renew.svg" alt="Gerar uma nova senha" width="42">
                    </button>
                </div>
            </div>
            <div class="strength-indicator">
                <div id="strength-indicator-bar" class="bar" style="width: 90%"></div>
            </div>
        </section>
        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-lenght">
                    <p>Tamanho: <span id="password-lenght-text">16</span></p>
                    <input type="range" name="password-lenght" id="password-lenght" value="16" min="8" max="64">
                </div>
                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" name="" id="uppercase-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" name="" id="number-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" name="" id="symbol-check" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </section>
        <div class="submit">
            <button id="copyButton2">Copiar senha</button>
        </div>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
